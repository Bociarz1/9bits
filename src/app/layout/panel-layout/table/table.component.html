<div class="card container" class="mt-5">
  <p-table
    *ngIf="forms.length !== 0"
    [value]="forms"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'max-width': '100%'}"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="background-color: #9f0927; color: #fff">No.</th>
        <th style="background-color: #9f0927; color: #fff">Name</th>
        <th style="background-color: #262626; color: #fff">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record let-ri="rowIndex">
      <tr>
        <td>{{ ri + 1 }}</td>
        <td>{{ record.marketing_name }}</td>
        <td class="actiond">
          <p-button
            icon="pi pi-file-edit"
            styleClass="p-button-rounded p-button-text"
            (onClick)="editRecord(ri)"
          ></p-button>
          <p-button
            icon="pi pi-times"
            styleClass="p-button-rounded p-button-danger p-button-text"
            (onClick)="confirmDeleting(ri)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>


  <p-table *ngIf="forms.length === 0" [value]="['0']" styleClass="p-datatable-gridlines" [tableStyle]="{ 'max-width': '100%' }">
    <ng-template pTemplate="header">
        <tr >
            <th style="background-color: #9F0927; color: #fff;">No.</th>
            <th style="background-color: #9F0927;color: #fff;">Name</th>
            <th style="background-color: #262626;color: #fff;">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record let-ri="rowIndex">
        <tr>
            <td>0</td>
            <td>No data</td>
            <td>
              Add form to see data here
            </td>
        </tr>
    </ng-template>
</p-table>


  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
</div>
